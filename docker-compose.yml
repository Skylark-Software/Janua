version: "3.8"

services:
  guacd:
    build:
      context: ./guacd
      dockerfile: Dockerfile
    image: janua-guacd:latest
    container_name: janua-guacd
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./drive:/drive:rw
      - ./record:/record:rw

  guacamole:
    image: guacamole/guacamole:1.6.0
    container_name: janua-guacamole
    restart: unless-stopped
    ports:
      - "8085:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      GUACD_HOSTNAME: host.docker.internal
      POSTGRESQL_HOSTNAME: postgres
      POSTGRESQL_DATABASE: guacamole_db
      POSTGRESQL_USER: guacamole_user
      POSTGRESQL_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      GUACAMOLE_HOME: /janua-config
    volumes:
      - ./guacamole-home:/janua-config:ro
    depends_on:
      - guacd
      - postgres
    networks:
      - janua

  postgres:
    image: postgres:15-alpine
    container_name: janua-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: guacamole_db
      POSTGRES_USER: guacamole_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PGDATA: /var/lib/postgresql/data/guacamole
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d:ro
    networks:
      - janua

networks:
  janua:
    driver: bridge
